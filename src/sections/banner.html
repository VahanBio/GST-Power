<div class="banner">
    <picture class="banner__background dark-layer fade-on-scroll">
        <source media="(min-width: 992px)" data-srcset="{{imgPath}}">
        <source media="(min-width: 325px)" data-srcset="{{imgPath}}">
        <img class="lazy object-cover" data-src="{{imgPath}}" alt="Blog Image" height="350">
    </picture>
    <div class="banner__title">
        <h1 class="animate-on-scroll"><span>{{title}}</span></h1>
    </div>
</div>
