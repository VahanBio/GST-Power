<!--Begin Contact-->
<section class="contact">
    <img class="lazy" data-src="./assets/images/svgs/404-illustration.svg" alt="illustration">
    <h1>Contact <span>LET'S WORK</span></h1>
    <div class="contact__form--container">
        <div class="contact__form">
            <form action="#">
                <div class="input-wrapper">
                    <div>
                        <label for="name">Your name *</label>
                        <input type="text" id="name" required>
                    </div>
                    <div>
                        <label for="contact-email">Contact Email *</label>
                        <input type="email" id="contact-email" required>
                    </div>

                    <div>
                        <label for="company-name-1">Company Name *</label>
                        <input type="text" id="company-name-1" required>
                    </div>
                    <div>
                        <label for="company-name-2">Company Name *</label>
                        <input type="text" id="company-name-2" required>
                    </div>
                    <textarea name="" id="message" placeholder="Your Message *"></textarea>
                </div>
            </form>
        </div>
    </div>
</section>
<!--./End Contact-->
